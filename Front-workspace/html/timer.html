<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>타이머 이용해서 문구 나타내기</title>
    </head>
    <body>
        <div id="msg"></div>
        <script>
            // 5초 후에 메세지 보이게 하는 함수
            function displayMsg(){
                var msgDiv = document.getElementById("msg");
                msgDiv.innerHTML = "안녕하세요.";
            }

            // setTimeout : JavaScript 안에 내장되어있는 함수, 타이머 함수 중 하나
            // 일정시간이 지나면 지정된 함수를 실행하는 역할을 함
            /*
            사용방법 :
            setTimeout(callback, delay)
            callback : 실행하고자 하는 함수나 코드블록을 지정해서 불러온 후 실행
            delay    : 함수를 실행하기 전까지 기다려야하는 시간을 지정
            */

            // setTimeout(displayMsg, 5000);
            


            //displayMsg();
            
            function timerMsg(){
                var timer = document.getElementById("msg");
                timer.innerHTML = "1초";
            }
            function timerMsg2(){
                var timer2 = document.getElementById("msg");
                timer2.innerHTML = "2초";
            }
            function timerMsg3(){
                var timer3 = document.getElementById("msg");
                timer3.innerHTML = "3초";
            }
            function timerMsg4(){
                var timer4 = document.getElementById("msg");
                timer4.innerHTML = "4초";
            }
            function timerMsg5(){
                var timer5 = document.getElementById("msg");
                timer5.innerHTML = "5초";
            }
            setTimeout(timerMsg, 1000);
            setTimeout(timerMsg2, 2000);
            setTimeout(timerMsg3, 3000);
            setTimeout(timerMsg4, 4000);
            setTimeout(timerMsg5, 5000);
            

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>토글을 활용한 제이쿼리 예제</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            p {
                display: none; /*display : none 화면에서 태그나 무언가를 숨길 때 사용*/
                color: blue;
            }
        </style>
    </head>
    <body>
        <button id="toggleButton">토글을 보려면 클릭하세요.</button>
        <p>toggle 이란? <br>
            어떤 것을 키거나 끌 수 있게 해주는 등
            두 가지 다른 상태로 전환하는 작업을 해줌
            jQuery toggle()은 숨기거나 보여주는 작업을 나타냄 (메서드)
        </p>
        <script>
            /*
             $(function (){
                $("#toggleButton").on("click",function(){
                    $("p").toggle();
                })

            })

        위와 아래의 코드는 동일한 코드이다. 위 코드는 아래의 코드를 축소한 코드

            $(document).ready(function(){
                $("#toggleButton").on("click",function(){
                    $("p").toggle();
                });
           });
            */
           $(document).ready(function(){
                $("#toggleButton").on("click",function(){
                    $("p").toggle();
                });
           });
           
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>textOne</title>
        <style>
            span{
                color: red;
                font-size: 12px;
            }


        </style> 
    </head>
    <body>
        <form style="width: 300px; height: 300px; background-color: rgb(214, 212, 212); text-align: center; padding: 0;">
            <label for="id"> 아이디 : </label>
            <input type="text" id="id" required oninput="realCheck()">
            <br>
            <span id="idrule"></span>
            <br>
            <label for="pw" > 패스워드 : </label>
            <input type="password" id="pw" required oninput="realCheck()">
            <br>
            <span id="pwrule"></span>
            <br>
            <label for="pwCheck"> 패스워드 확인 : </label>
            <input type="password" id="pwCheck" required oninput="realCheck()">
            <br>
            <span id="pwCheckmore"></span>
            <br>
            <label for="Email"> 이메일 : </label>
            <input type="email" id="Email">
            <br>
            <label for="address"> 주소 : </label>
            <input type="text" id="address">
            <br>
            <button>가 입</button>
        </form>
        
    </body>
    <script>

        function realCheck(){
            id = document.getElementById("id").value;
            pw = document.getElementById("pw").value;
            pwCheck = document.getElementById("pwCheck").value;

            idrule = document.getElementById("idrule");
            pwRule = document.getElementById("pwrule");
            pwCheckmore = document.getElementById("pwCheckmore");
            pwRule.innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";

            
            if(id === ""){
                idrule.innerHTML = "필수 입력 항목 입니다.";
            }else{
                idrule.innerHTML = "";
            }

            if(pw === ""){
                pwRule.innerHTML = "필수 입력 항목 입니다.";
            }else{
                pwRule.innerHTML = "";
            }
            if(pwCheck === ""){
                pwCheckmore.innerHTML = "필수 입력 항목 입니다."
            }else{
                pwCheckmore.innerHTML = ""
            }
        

            
            

            if(pw === pwCheck){
                pwCheckmore.innerHTML = "비밀번호가 일치합니다.";
            }else{
                pwCheckmore.innerHTML = "비밀번호가 일치하지않습니다."
            }
            

        }

        function textCheck(){
            idValue = document.getElementById("id").value;
            idText = document.getElementById("idrule");

            if(idValue === ""){
                idText.innerHTML = "필수 입력 항목 입니다.";
            }else{
                idText.innerHTML = "";
            }


        }


    </script>
</html>
